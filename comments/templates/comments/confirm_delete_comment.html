<!-- comments/templates/comments/confirm_delete_comment.html -->
{% extends "base.html" %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Delete Comment</h1>
        <p>Are you sure you want to delete this comment?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>
        <a href="{% url 'event_detail' comment.event.id %}">Cancel</a>
    </div>
{% endblock %}
