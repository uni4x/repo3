<!-- comments/templates/comments/add_comment.html -->
{% extends "base.html" %}

{% block title %}Add Comment{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Add Comment to {{ event.title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'calendar_view' %}">Back to Calendar</a>
    </div>
{% endblock %}
