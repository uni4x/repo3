<!-- events/templates/events/confirm_delete.html -->
{% extends "base.html" %}

{% block title %}Delete Event{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>予定の削除</h2>
        <p>"{{ event.title }}" この予定を削除しますか？</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">削除する</button>
            <a href="{% url 'event_detail' event.id %}">Cancel</a>
        </form>
    </div>
{% endblock %}
