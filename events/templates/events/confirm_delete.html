<!-- events/templates/events/confirm_delete.html -->
{% extends "base.html" %}

{% block title %}Delete Event{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Delete Event</h2>
        <p>Are you sure you want to delete the event "{{ event.title }}"?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'event_detail' event.id %}">Cancel</a>
        </form>
    </div>
{% endblock %}
