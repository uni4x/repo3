{% block title %}Update color{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'calendar_view' %}">Back to Calendar</a>
{% endblock %}
